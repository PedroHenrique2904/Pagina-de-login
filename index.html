<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Pedro Henrique Site</title>
    <link rel="stylesheet" href="index.css">
    <!---we had linked our css file----->
</head>
<body>
    <div class="full-page">
        <div class="navbar">
            <div>
                <a href='website.html'>Pedro Henrique Site</a>
            </div>
            <nav>
                <ul id='MenuItems'>
                    <li><a href='#'>Home</a></li>
                    <li><a href='#'>Sobre</a></li>
                    <li><a href='#'>Serviços</a></li>
                    <li><a href='#'>Contato</a></li>
                    <li><button class='loginbtn' onclick="document.getElementById('login-form').style.display='block'" style="width:auto;">Login</button></li>
                </ul>
            </nav>
        </div>
        <div id='login-form'class='login-page'>
            <div class="form-box">
                <div class='button-box'>
                    <div id='btn'></div>
                    <button type='button'onclick='login()'class='toggle-btn'>Log In</button>
                    <button type='button'onclick='register()'class='toggle-btn'>Registro</button>
                </div>
                <form action ="https://api.sheetmonkey.io/form/8ZesdDN7WSs6JhHEWu1SYe" method="post" id='login' class='input-group-login'>
                    <input type='text'class='input-field'placeholder='Email' required >
		    <input type='password'class='input-field'placeholder='Senha' required>
		    <input type='checkbox'class='check-box'><span>Lembrar a senha</span>
		    <button type='submit'class='submit-btn'>Log in</button>
		 </form>
		 <form action ="https://api.sheetmonkey.io/form/8ZesdDN7WSs6JhHEWu1SYe" method="post id='register' class='input-group-register'>
		     <input type='text'class='input-field'placeholder='Primeiro Nome' required>
		     <input type='text'class='input-field'placeholder='Sobrenome' required>
		     <input type='email'class='input-field'placeholder='Email' required>
		     <input type='password'class='input-field'placeholder='Senha' required>
		     <input type='password'class='input-field'placeholder='Confirme sua senha'  required>
		     <input type='checkbox'class='check-box'><span>Eu concordo com os termos e condições</span>
                    <button type='submit'class='submit-btn'>Registrar</button>
	         </form>
            </div>
        </div>
    </div>
    <script>
        var x=document.getElementById('login');
		var y=document.getElementById('register');
		var z=document.getElementById('btn');
		function register()
		{
			x.style.left='-400px';
			y.style.left='50px';
			z.style.left='110px';
		}
		function login()
		{
			x.style.left='50px';
			y.style.left='450px';
			z.style.left='0px';
		}
	</script>
	<script>
        var modal = document.getElementById('login-form');
        window.onclick = function(event) 
        {
            if (event.target == modal) 
            {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
